apply from: 'http://dl.bintray.com/content/shemnon/javafx-gradle/8.1.1/javafx.plugin'

repositories {
    jcenter()
}


javafx {
    appName = 'TLetters'
    mainClass = 'tletters.gui.App'
    version = rootProject.version
    verbose = true
}

dependencies {
    compile rootProject
    compile 'org.controlsfx:controlsfx:8.40.10'
}
